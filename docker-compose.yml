version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: smartnotes
      POSTGRES_USER: smartnotes
      POSTGRES_PASSWORD: smartnotes_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartnotes"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://smartnotes:smartnotes_pass@db:5432/smartnotes
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=dev-jwt-secret-CHANGE-IN-PRODUCTION-12345678
      - JWT_REFRESH_SECRET=dev-refresh-secret-CHANGE-IN-PRODUCTION-87654321
      - RP_NAME=Smart Notes
      - RP_ID=localhost
      - ORIGIN=http://localhost:4000
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "cd /app/server && npx knex migrate:latest && node src/server.js"

volumes:
  postgres_data:
